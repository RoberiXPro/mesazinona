<!DOCTYPE html>
<html>
<head>
    <title>Dark Messanging - Room s√©curis√©</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a1a2e, #16213e);
    font-family: 'Arial', sans-serif;
    color: #e0e0e0;
    margin: 0;
}

#login-container, #chat-container {
    width: 70%;
    max-width: 800px;
    background: rgba(40, 40, 60, 0.95);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
    display: none;
}

#login-container {
    display: block;
    animation: fadeIn 0.5s ease;
}

#reply-container {
    display: none;
    background-color: #33384d;
    padding: 5px;
    border-radius: 5px;
    margin-bottom: 10px;
    color: #f0f0f0;
}

.reply-btn {
    background-color: #3b82f6;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
    font-size: 0.9rem;
    padding: 5px;
}

.reply-btn:hover {
    background-color: #2563eb;
}

input, button {
    padding: 10px;
    border-radius: 5px;
    border: none;
    outline: none;
    font-size: 1rem;
    box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
}

input {
    width: 100%;
    margin-bottom: 10px;
    background-color: #33384d;
    color: #e0e0e0;
}

button {
    background-color: #555973;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #44495c;
}

#emoji-picker {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    max-width: 200px;
    background-color: #222437;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    position: absolute;
    bottom: 60px;
    left: 20px;
}

.emoji-picker-message {
    display: none;
    position: absolute;
    bottom: 25px;
    right: 5px;
    background-color: #222437;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 10;
    max-width: 200px;
    flex-wrap: wrap;
    gap: 5px;
}

.emoji-btn {
    position: absolute;
    bottom: 5px;
    right: 5px;
    font-size: 1rem;
    cursor: pointer;
    background: transparent;
    border: none;
    color: #ffcc00;
    transition: transform 0.2s ease;
}

.emoji-btn:hover {
    transform: scale(1.2);
}

.emoji {
    font-size: 1.5rem;
    cursor: pointer;
    padding: 5px;
    transition: transform 0.1s ease;
}

.emoji:hover {
    transform: scale(1.2);
}

#messages {
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
    background-color: #1a1a2e;
    border-radius: 5px;
    margin-bottom: 10px;
}

/* Applique un flou initial aux messages */
.message {
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 5px;
    word-wrap: break-word;
    max-width: 70%;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
    transition: opacity 1s ease; /* Transition pour l'effet de fondu */
    opacity: 1;
}

.message.flou {
    filter: blur(4px); /* Applique un flou initial √† chaque message */
}

.message.fondu {
    opacity: 0; /* Transition vers la transparence pour l'effet de fondu */
}

.action-buttons .btn-read {
    background-color: #3b82f6; /* Style pour le bouton "Lire" */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 5px;
}

.message.user1 {
    background-color: #4169e1; /* Fond charbon pour messages envoy√©s */
    align-self: flex-end;
    border-radius: 10px 10px 0 10px;
}

.message.user2 {
    background-color: #b3b3b3; /* Fond gris fonc√© pour messages re√ßus */
    align-self: flex-start;
    border-radius: 10px 10px 10px 0;
}

.msg-text {
    margin-bottom: 5px;
}

.username {
    font-size: 0.8rem;
    font-weight: bold;
    background: linear-gradient(135deg, #0088cc, #ffcc00);
    -webkit-background-clip: text;
    color: transparent;
}

.flou {
    filter: blur(4px);
}

h1 {
    font-size: 2.5em;
    color: #ff6b6b;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffcc00;
    padding: 20px;
    border: 2px solid #ff6b6b;
    border-radius: 10px;
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 0 15px #ff6b6b, 0 0 30px #ff4e4e;
    text-align: center;
}

.action-buttons {
    display: flex;
    gap: 5px;
}

.action-buttons button {
    background-color: #555973;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    padding: 5px;
}

.action-buttons button:hover {
    background-color: #44495c;
}

.action-buttons .btn-reply {
    background-color: #3b82f6;
}

.reply-box {
    background-color: #33384d;
    padding: 5px;
    border-left: 2px solid #3b82f6;
    margin-bottom: 10px;
    font-style: italic;
    color: #ccc;
}

@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    #login-container, #chat-container {
        width: 100%;
        padding: 15px;
    }
    input, button {
        font-size: 0.9rem;
        padding: 8px;
    }
    #messages {
        max-height: 50vh;
    }
}

    </style>
</head>
<body>
    <h1>Dark Messanging</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Chambre" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Chambre</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>

        <!-- Section pour r√©pondre √† un message -->
        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>

        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">üòä</button>
            <input type="text" id="message-input" placeholder="√âcrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="toggleAllMessages()">Afficher tous</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="emoji-picker" style="display: none;">
    <!-- Emoji Picker Content -->
</div>
    </div>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyDJw_Y3ALnNT3Vw7q3m1TU24kVRoIhd2NE",
        authDomain: "mesazinona.firebaseapp.com",
        databaseURL: "https://mesazinona-default-rtdb.firebaseio.com",
        projectId: "mesazinona",
        storageBucket: "mesazinona.appspot.com",
        messagingSenderId: "654815151560",
        appId: "1:654815151560:web:c12ea312eb46d710b22cfd"
    };
    firebase.initializeApp(firebaseConfig);

    var db;
    var username;
    var roomName;
    var replyMessageId = null;
    var replyMessageText = "";
    var allMessagesVisible = false;

    function joinRoom() {
        username = document.getElementById("username").value;
        roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;

        db = firebase.database().ref("rooms/" + roomName);

        db.child("password").once('value').then(function(snapshot) {
            var dbPassword = snapshot.val();
            if (dbPassword === null) {
                db.set({
                    password: password,
                    messages: {}
                });
                alert("Room cr√©√© avec succ√®s !");
                document.getElementById("room-name-display").textContent = "Chambre : " + roomName;
                switchToChat();
            } else if (dbPassword === password) {
                alert("Connexion r√©ussie !");
                document.getElementById("room-name-display").textContent = "Chambre : " + roomName;
                switchToChat();
            } else {
                alert("Mot de passe incorrect !");
            }
        });
    }

    function switchToChat() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        loadMessages();
    }

    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;

        if (message.trim() === "") {
            return;
        }

        var msgData = { "user": username, "message": message, "seen": false };
        
        // Inclure une citation si n√©cessaire
        if (replyMessageId) {
            msgData.replyTo = replyMessageText;
            cancelReply();
        }

        var msgRef = db.child("messages").push();
        msgRef.set(msgData);

        messageInput.value = '';
    }

    function loadMessages() {
        db.child('messages').on('child_added', function(snapshot) {
            displayMessage(snapshot.key, snapshot.val());
        });

        // √âcoute les suppressions de messages et retire l'√©l√©ment du DOM
        db.child('messages').on('child_removed', function(snapshot) {
            const removedMessage = document.getElementById(snapshot.key);
            if (removedMessage) {
                removedMessage.remove();
            }
        });
    }

    // Liste d'√©mojis de base
    const emojis = ["üòÄ", "üòÇ", "üòç", "üòé", "üòä", "üò¢", "üò°", "üëç", "üëé", "üéâ", "‚ù§Ô∏è", "üî•"];

    function toggleEmojiPicker() {
        const picker = document.getElementById("emoji-picker");
        picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }

    function loadEmojis() {
        const picker = document.getElementById("emoji-picker");
        emojis.forEach(emoji => {
            const emojiSpan = document.createElement("span");
            emojiSpan.textContent = emoji;
            emojiSpan.className = "emoji";
            emojiSpan.onclick = function() {
                insertEmoji(emoji);
            };
            picker.appendChild(emojiSpan);
        });
    }

    function insertEmoji(emoji) {
        const messageInput = document.getElementById("message-input");
        messageInput.value += emoji;
        document.getElementById("emoji-picker").style.display = "none";
    }

    // Charger les √©mojis au chargement de la page
    document.addEventListener("DOMContentLoaded", loadEmojis);

    function quitRoom() {
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
    }

    // Modification de la fonction displayMessage pour inclure le bouton Lire
    function displayMessage(key, data) {
        var msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1" : "message user2");
        msgDiv.classList.add("flou"); // Applique le flou initial

        var usernameDiv = document.createElement("div");
        usernameDiv.className = "username";
        usernameDiv.textContent = data.user;

        var textSpan = document.createElement("span");
        textSpan.className = "msg-text";
        textSpan.textContent = data.message;

        msgDiv.appendChild(usernameDiv);
        msgDiv.appendChild(textSpan);

        // Bouton Lire
        var readBtn = document.createElement("button");
        readBtn.textContent = "Lire";
        readBtn.className = "btn-read";
        readBtn.onclick = function() {
            removeBlurAndDeleteMessage(msgDiv, key);
        };

        // Ajouter le bouton Lire dans le conteneur d'actions
        var actionButtons = document.createElement("div");
        actionButtons.className = "action-buttons";
        actionButtons.appendChild(readBtn);
        msgDiv.appendChild(actionButtons);

        document.getElementById("messages").appendChild(msgDiv);
        scrollToBottom(); // Scroll automatique vers le bas
    }

    // Fonction pour retirer le flou et supprimer le message apr√®s 10 secondes
    function removeBlurAndDeleteMessage(msgDiv, key) {
        msgDiv.classList.remove("flou"); // Retire le flou

        // D√©lai de 10 secondes avant la suppression avec effet de fondu
        setTimeout(function() {
            msgDiv.classList.add("fondu"); // Effet de fondu

            setTimeout(function() {
                msgDiv.remove(); // Retirer du DOM
                db.child("messages/" + key).remove(); // Supprimer de Firebase
            }, 1000); // Attendre la fin de l'effet fondu avant de retirer du DOM
        }, 10000); // Supprimer apr√®s 10 secondes
    }

    function toggleAllMessages() {
        var allMessages = document.querySelectorAll(".msg-text");
        allMessages.forEach(function(message) {
            if (allMessagesVisible) {
                message.classList.add("flou");
            } else {
                message.classList.remove("flou");
            }
        });
        allMessagesVisible = !allMessagesVisible;
        document.querySelector("button[onclick='toggleAllMessages()']").textContent = allMessagesVisible ? "Masquer tous" : "Afficher tous";
    }

    // Fonction de d√©filement automatique
    function scrollToBottom() {
        var messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Envoi de message en appuyant sur Entr√©e
    document.getElementById("message-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
