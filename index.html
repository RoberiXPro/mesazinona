<!DOCTYPE html>
<html>
<head>
    <title>RS-Villa - Room s√©curis√©</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 70%;
            max-width: 800px;
            background: rgba(60, 60, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #login-container {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        #reply-container {
            display: none;
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
        }
        .reply-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
            padding: 5px;
        }
        .reply-btn:hover {
            background-color: #2980b9;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c4c4c;
        }
        #emoji-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 200px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 60px; /* Position relative au champ de saisie de message */
            left: 20px;
        }
        .emoji-picker-message {
            display: none;
            position: absolute;
            bottom: 25px; /* Positionn√© au-dessus du bouton d'√©moji */
            right: 5px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            max-width: 200px;
            flex-wrap: wrap;
            gap: 5px;
        }
        .emoji-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 1rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #ffd700;
            transition: transform 0.2s ease;
        }
        .emoji-btn:hover {
            transform: scale(1.2);
        }
        .emoji {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.1s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .message.user1 {
            background: linear-gradient(to right, #8e44ad, #3498db);
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .message.user2 {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .msg-text {
            margin-bottom: 5px;
        }
        .username {
            font-size: 0.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #001d50, #feb47b);
            -webkit-background-clip: text;
            color: transparent;
        }
        .flou {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }
        .flou:hover {
            filter: none;
        }
        .reaction {
            font-size: 0.8rem;
            color: #fff;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        .reaction .emoji {
            margin-left: 5px;
        }
        h1 {
            font-size: 2.5em;
            color: #8800ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffcc00, 0 0 40px #ff9900, 0 0 50px #ff6600;
            padding: 20px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px #ffd700, 0 0 30px #ffcc00, 0 0 45px #ff9900, 0 0 60px #ff6600;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            background-color: #5a5a5a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }
        .action-buttons button:hover {
            background-color: #4c4c4c;
        }
        .action-buttons .btn-reply {
            background-color: #3498db;
        }
        .action-buttons .btn-delete {
            background-color: #e74c3c;
        }
        .reply-box {
            background-color: #444;
            padding: 5px;
            border-left: 2px solid #3498db;
            margin-bottom: 10px;
            font-style: italic;
            color: #ccc;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #login-container, #chat-container {
                width: 100%;
                padding: 15px;
            }
            input, button {
                font-size: 0.9rem;
                padding: 8px;
            }
            #messages {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>

        <!-- Section pour r√©pondre √† un message -->
        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>

        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">üòä</button>
            <input type="text" id="message-input" placeholder="√âcrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="emoji-picker" style="display: none;">
    <!-- Emoji Picker Content -->
</div>
    </div>

<script>
    var firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);

    var db;
    var username;
    var roomName;
    var replyMessageId = null;
    var replyMessageText = "";

    function joinRoom() {
        username = document.getElementById("username").value;
        roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;

        db = firebase.database().ref("rooms/" + roomName);

        db.child("password").once('value').then(function(snapshot) {
            var dbPassword = snapshot.val();
            if (dbPassword === null) {
                db.set({
                    password: password,
                    messages: {}
                });
                alert("Room cr√©√© avec succ√®s !");
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                switchToChat();
            } else if (dbPassword === password) {
                alert("Connexion r√©ussie !");
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                switchToChat();
            } else {
                alert("Mot de passe incorrect !");
            }
        });
    }

    function switchToChat() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        loadMessages();
    }

    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;

        if (message.trim() === "") {
            return;
        }

        var msgData = { "user": username, "message": message, "seen": false };
        
        if (replyMessageId) {
            msgData.replyTo = replyMessageText;
            cancelReply();
        }

        var msgRef = db.child("messages").push();
        msgRef.set(msgData);

        messageInput.value = '';
    }

    function loadMessages() {
        db.child('messages').on('child_added', function(snapshot) {
            displayMessage(snapshot.key, snapshot.val());
        });
        db.child('messages').on('child_removed', function(snapshot) {
            const removedMessage = document.getElementById(snapshot.key);
            if (removedMessage) {
                removedMessage.remove();
            }
        });
    }

    const emojis = ["üòÄ", "üòÇ", "üòç", "üòé", "üòä", "üò¢", "üò°", "üëç", "üëé", "üéâ", "‚ù§Ô∏è", "üî•"];

    function toggleEmojiPicker() {
        const picker = document.getElementById("emoji-picker");
        picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }

    function loadEmojis() {
        const picker = document.getElementById("emoji-picker");
        emojis.forEach(emoji => {
            const emojiSpan = document.createElement("span");
            emojiSpan.textContent = emoji;
            emojiSpan.className = "emoji";
            emojiSpan.onclick = function() {
                insertEmoji(emoji);
            };
            picker.appendChild(emojiSpan);
        });
    }

    function insertEmoji(emoji) {
        const messageInput = document.getElementById("message-input");
        messageInput.value += emoji;
        document.getElementById("emoji-picker").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", loadEmojis);

    function quitRoom() {
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
    }

    function displayMessage(key, data) {
        var msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1" : "message user2");

        var usernameDiv = document.createElement("div");
        usernameDiv.className = "username";
        usernameDiv.textContent = data.user;

        var textSpan = document.createElement("span");
        textSpan.className = "msg-text";
        textSpan.textContent = data.message;

        msgDiv.appendChild(usernameDiv);
        msgDiv.appendChild(textSpan);

        if (data.replyTo) {
            var replyDiv = document.createElement("div");
            replyDiv.style.backgroundColor = "#444";
            replyDiv.style.padding = "5px";
            replyDiv.style.marginBottom = "5px";
            replyDiv.style.borderRadius = "5px";
            replyDiv.textContent = "R√©ponse √† : " + data.replyTo;
            msgDiv.appendChild(replyDiv);
        }

        var actionButtons = document.createElement("div");
        actionButtons.className = "action-buttons";

        var replyBtn = document.createElement("button");
        replyBtn.textContent = "R√©pondre";
        replyBtn.className = "reply-btn";
        replyBtn.onclick = function() {
            prepareReply(key, data.message);
        };

        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Supprimer";
        deleteBtn.className = "btn-delete";
        deleteBtn.onclick = function() {
            db.child("messages/" + key).remove();
        };

        actionButtons.appendChild(replyBtn);
        actionButtons.appendChild(deleteBtn);
        msgDiv.appendChild(actionButtons);

        var emojiBtn = document.createElement("button");
        emojiBtn.className = "emoji-btn";
        emojiBtn.textContent = "üòÄ";
        emojiBtn.onclick = function () {
            toggleEmojiPickerMessage(key);
        };
        msgDiv.appendChild(emojiBtn);

        var emojiPickerMessage = document.createElement("div");
        emojiPickerMessage.className = "emoji-picker-message";
        emojiPickerMessage.id = `emoji-picker-${key}`;
        
        emojis.forEach((emoji) => {
            const emojiSpan = document.createElement("span");
            emojiSpan.textContent = emoji;
            emojiSpan.className = "emoji";
            emojiSpan.onclick = function () {
                textSpan.insertAdjacentHTML("beforeend", `<div class="reaction">${data.user} r√©action: ${emoji}</div>`);
                emojiPickerMessage.style.display = "none";
            };
            emojiPickerMessage.appendChild(emojiSpan);
        });

        msgDiv.appendChild(emojiPickerMessage);

        document.getElementById("messages").appendChild(msgDiv);

        setTimeout(function() {
            textSpan.classList.add("flou");
        }, 15000);

        scrollToBottom();
    }

    function toggleEmojiPickerMessage(key) {
        const picker = document.getElementById(`emoji-picker-${key}`);
        picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }

    function prepareReply(key, message) {
        replyMessageId = key;
        replyMessageText = message;
        document.getElementById("reply-message").textContent = "R√©ponse √† : " + message;
        document.getElementById("reply-container").style.display = "block";
    }

    function cancelReply() {
        replyMessageId = null;
        replyMessageText = "";
        document.getElementById("reply-message").textContent = "";
        document.getElementById("reply-container").style.display = "none";
    }

    function scrollToBottom() {
        var messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("message-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        &copy; RoberiX 2024
    </footer>
</body>
</html>
